<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>伝言板</title>
  <script>
function 伝言する() {
  var 入力内容 = document.getElementById("入力内容");
  var 伝言エリア = document.getElementById("伝言エリア");
  if (入力内容.value === "") {
    alert("入力内容を入れてください");
  } else {
    伝言エリア.innerText = 入力内容.value;
    alert("伝言をセットしました");
    入力内容.value = "";
  }
}
</script>
</head>
<body>
  <center>
    <font size="7" color="#FFBDB4">
      <span style="background: linear-gradient(transparent 70%, #a6d3c8 70%);">伝言板</span>
    </font>
  </center>
  <br>
  <center>
    <input id="入力内容" placeholder="ここに入力してください">
    <button onclick="伝言する();">セット</button>
  </center>
  <center>
    <div style="padding: 10px; margin-bottom: 10px; border: 1px solid #333333;">
      <p id="伝言エリア" style="font-size: 24px; color: black;">伝言はまだありません</p>
    </div>
  </center>
</body>
</html>
